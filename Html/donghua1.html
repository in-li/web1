<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background: green;
            position: relative;
            animation: mymove 5s infinite;
        }
        @keyframes mymove{
            0%{top: 0px;}
            25%{top: 200px;}
            75%{top: 0px;}
            100%{top: 200px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
