<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
            height: 100px;
            width: 100px;
            background: red;
            position: relative;
            animation: mymove 5s infinite;
        }
        @keyframes mymove{
            from{
                top: 0px;
            }
            to{
                top: 200px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
